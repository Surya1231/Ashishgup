<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/index.css" />
    <link rel="stylesheet" href="style/dark-theme.css" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>Ashish Gupta</title>
  </head>
  <body class="light-theme">
    <div class="custom-navbar text-center h5 mb-0 bg-info text-white shadow py-3">
      <span class="d-none d-md-inline-block"> Welcome to </span>
      <b> <a href="#" class="text-white">Ashishgup</a> Portal </b>
    </div>
    <div class="main-content row px-0 py-0 mx-0 my-0 bg-light">
      <div class="col-lg-2 col-md-3 mx-0 my-0 px-4 py-4">
        <div class="form-group">
          <label> Categories </label>
          <select name="category" class="form-control form-control-sm" onchange="changeFilter(this)">
            <option value="">Loading Categories...</option>
          </select>
        </div>
        <div class="form-group">
          <label> Question label </label>
          <select name="categories" class="form-control form-control-sm">
            <option val="">Select Label</option>
          </select>
        </div>
        <label> Ratings </label>
        <div class="form-row">
          <div class="form-group col-5">
            <input class="form-control form-control-sm" type="number" name="min-rating" value="0" onchange="changeFilter(this)" />
          </div>
          <label> - </label>
          <div class="form-group col-6">
            <input class="form-control form-control-sm" type="number" name="max-rating" value="3000" onchange="changeFilter(this)" />
          </div>
        </div>
        <div class="form-group">
          <label> Themes </label>
          <select name="theme" class="form-control form-control-sm" onchange="changeTheme()">
            <option value="light-theme">Light</option>
            <option value="dark-theme">Dark</option>
          </select>
        </div>
        <hr />
        <div class="form-group">
          <label> Codeforces username </label>
          <input class="form-control form-control-sm" name="user" placeholder="Enter Codeforces Handle(username)" />
        </div>
        <button class="btn btn-info btn-sm px-3 mr-1 mt-1" id="login-button" onclick="logIn()">Login</button>
        <button class="btn btn-success btn-sm px-3 mt-1" onclick="refreshUser()">Refresh</button>
        <hr />
      </div>

      <div class="col-lg-10 col-md-9 mx-0 my-0 px-4 py-4 border-left h-screen">
        <div class="alert alert-info rounded">
          Questions Solved :
          <span class="text-success" id="solved-questions"> 0 </span> /
          <span id="total-questions"> 0 </span>
        </div>
        <div id="questions-table"></div>
      </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
